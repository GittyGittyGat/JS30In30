<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
  <link rel="icon" href="https://fav.farm/🔥" />
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    // Array.prototype.every() // is everyone 19 or older?
    //const currentYear = new Date().getFullYear(); // didn't use this without video f
    const someNineteen = people.some(a => ((new Date().getFullYear()) - a.year >= 19))
    console.log(someNineteen);
    const everyNineteen = people.every(a => ((new Date().getFullYear()) - a.year >= 19));
    console.log(everyNineteen);

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    const comId = comments.find(a => a.id === 823423);
    console.log(comId);

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    const comIdx = comments.findIndex(a => a.id === 823423);
    console.log(comIdx);
    // found the index but i don't know how to remove it, i tried pop and it didn't work f.
    //console.log(comments.pop(comIdx + 1));
    // i prefer splice as a C++ programmer because it doesn't copy the array haha...
    comments.splice(comIdx, 1);
    console.table(comments);

  </script>
</body>
</html>
