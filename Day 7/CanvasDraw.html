<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML5 Canvas</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>
<canvas id="draw" width="800" height="800"></canvas>
<script>
  const canvas = document.querySelector('#draw');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  ctx.strokeStyle = '#FF0000';
  ctx.lineJoin = 'round';
  ctx.lineCap = 'round';
  ctx.lineWidth = 50;
  ctx.globalCompositeOperation = 'lighter';

  let isDrawing = false;
  let lastX = 0;
  let lastY = 0;
  let hue = 0;
  let hueDirection = true;
  // i don't like the idea of changing like width so im just gonna reverse hue direction instead.

  function draw(e){
    if(!isDrawing) return;

    //console.log(e);
    ctx.strokeStyle = `hsl(${hue}, 100%, 50%)`
    ctx.beginPath();
    ctx.moveTo(lastX, lastY);
    ctx.lineTo(e.offsetX, e.offsetY);
    ctx.stroke();
    [lastX, lastY] = [e.offsetX, e.offsetY];

    if(hue > 360){
      hueDirection = false;
      ctx.globalCompositeOperation = 'lighter';
    }
    else if(hue <= 0){
      hueDirection = true;
      ctx.globalCompositeOperation = 'multiply';
    }

    if(hueDirection){
      hue++;
    }
    else{
      hue--;
    }
  }

  canvas.addEventListener('mousemove', draw);
  canvas.addEventListener('mousedown', (e) => {isDrawing = true; [lastX, lastY] = [e.offsetX, e.offsetY]; draw(e);} );
  canvas.addEventListener('mouseup', () => isDrawing = false);
  canvas.addEventListener('mouseout', () => isDrawing = false);

</script>

<style>
  html, body {
    margin: 0;
  }
</style>

</body>
</html>
