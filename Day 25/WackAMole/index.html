<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Whack A Mole!</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>

  <h1>Whack-a-mole! <span class="score">0</span></h1>
  <h1 class="ATH"></h1>
  <button onClick="startGame()">Start!</button>
  <buton onClick="level()" class="LEVEL">Expert</buton>
  <div class="game">
    <div class="hole hole1">
      <div class="mole"></div>
    </div>
    <div class="hole hole2">
      <div class="mole"></div>
    </div>
    <div class="hole hole3">
      <div class="mole"></div>
    </div>
    <div class="hole hole4">
      <div class="mole"></div>
    </div>
    <div class="hole hole5">
      <div class="mole"></div>
    </div>
    <div class="hole hole6">
      <div class="mole"></div>
    </div>
  </div>

<script>
  const holes = document.querySelectorAll('.hole');
  const scoreBoard = document.querySelector('.score');
  const moles = document.querySelectorAll('.mole');
  const ath = document.querySelector('.ATH');
  const lvl = document.querySelector('.LEVEL');
  let lastHole;
  let timeUp = false;
  let score = 0;
  let AllTimeHigh = parseInt(localStorage.getItem('allTimeHigh')) || 0;
  let minTime = 200;
  let maxTime = 1000;
  ath.innerHTML = `All Time High: ${AllTimeHigh}`; 

  function randTime(min, max){
    return Math.round(Math.random() * (max - min) + min);
  }

  function level(){
    if(lvl.innerHTML === "Expert"){
      lvl.innerHTML = "Easy";
      minTime = 50;
      maxTime = 500;
    }
    else{
      lvl.innerHTML = "Expert";
      minTime = 200;
      maxTime = 1000;
    }
  }
  
  function randHole(holes){
    const hole = holes[Math.floor(Math.random() * holes.length)];
    if(hole === lastHole){
      //console.log("samehole");
      return randHole(holes);
    }
    lastHole = hole;
    return hole;
  }

  function peep(){
    const time = randTime(minTime, maxTime);
    const hole = randHole(holes);
    hole.classList.add('up');
    setTimeout(()=>{
      hole.classList.remove('up');
      if(!timeUp) peep();
    }, time);
  }

  function startGame(){
    score = 0;
    scoreBoard.textContent = 0;
    timeUp = false;
    peep();
    setTimeout(() => {timeUp = true; 
    }, 10000)
  }

function bonk(e){
  if(!e.isTrusted){
    console.log("cheater");
    return;
  }
  score++;
  scoreBoard.textContent = score;
  if(score > AllTimeHigh){
    ath.innerHTML = `All Time High: ${score}`;
    localStorage.setItem('allTimeHigh', score);
  }
  console.log(this);
  this.classList.remove('up');
}

moles.forEach(mole => mole.addEventListener('click', bonk));

</script>
</body>
</html>
